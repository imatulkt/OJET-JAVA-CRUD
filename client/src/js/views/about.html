<div class="oj-hybrid-padding">
  <h1>Delete Student Record</h1>
  
  <div id="div1">
    <oj-input-text
      id="input1"
      required="true"
      class="oj-form-control-width-sm"
      value="{{studentId}}"
      label-hint="Enter Student ID"
      label-edge="inside"></oj-input-text>
</div>
<br>

<oj-button id="button1" on-oj-action="[[buttonAction]]">Submit</oj-button>
</div>
